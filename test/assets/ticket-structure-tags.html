<!DOCTYPE html>
<html lang=en>
<title>Ticket Structure Tags Template</title>

<body class="ember-application">
    <div class="app-container">
        <div class="app-main-wrapper">
            <!-- view root -->
            <div id="ticket-details">
                <!-- ticket properties root -->
                <div class="ticket-properties">
                    <!-- ticket tags root -->
                    <div class="ticket-tags">
                        <ul>
                            <li>
                                <span>
                                    <!-- tag element -->
                                    <span class="tag-options">$tag-value</span>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
