<!DOCTYPE html>
<html lang=en>
<title>Ticket Structure Properties Template</title>

<body class="ember-application">
    <div class="app-container">
        <div class="app-main-wrapper">
            <!-- view root -->
            <div id="ticket-details">
                <!-- ticket properties root -->
                <div class="ticket-properties">
                    <!-- ticket status -->
                    <!-- Waiting for Third Party -->
                    <p data-test-id="ticket-status">$ticket-status</p>
                    <div data-test-id="status-card" class="status-card">
                        <!-- due date -->
                        <!-- by Wed, 22 Jan 2020, 05:28 PM -->
                        <span data-test-id="resolution-due">$ticket-due-date</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
