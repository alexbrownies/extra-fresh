<!DOCTYPE html>
<html lang=en>
<title>Card Structure Tags Template</title>

<body class="ember-application">
    <!-- hidden tags root -->
    <div id="ember-basic-dropdown-wormhole">
        <div class="ember-basic-dropdown-content">
            <!-- hidden tag element -->
            <div class="list-item">$hidden-tag-value</div>
        </div>
    </div>
    <div class="app-container">
        <div class="app-main-wrapper">
            <!-- view root -->
            <div class="card-view lt-body-wrap">
                <table>
                    <tbody>
                        <!-- ticket row -->
                        <tr>
                            <td>
                                <!-- ticket tags root -->
                                <div class="ticket-tag-wrap">
                                    <div class="show-more-list-wrapper">
                                        <div>
                                            <!-- tag element -->
                                            <span class="list-item">$visible-tag-value</span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
